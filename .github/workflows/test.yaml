name: Run test  - Week 5

on:
  push: 
    branches:
      - main

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd week-8 && npm install

      - name: Initialize DB
        run: cd week-8 && docker compose up -d

      - name: Charge .env file
        run: |
          cd week-8
          echo DATABASE_URL="postgresql://umg_test:test@localhost:5432/postgres" >> .env
          
      - name: Run Migration
        run: cd week-8 && npm run prisma:migrate

      - name: Generate Prisma Client
        run: cd week-8 && npm run prisma:generate
        
      - name: Run tests
        run: cd week-8 && npm run test